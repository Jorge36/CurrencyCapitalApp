<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src

       -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">


        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <label id="l1" for="country">Country:</label><br>
            <input type="text" id="country"><br><br>
            <button onclick="searchCapital()">Search capital</button><br>
            <br>
            <p id="capital">The Capital is:</p>
            <hr>
            <label id="l2" for="inputNumber">Amount in Dollar:</label><br>
            <input type="number" id="inputNumber"><br><br>
            <button id="b1" onclick="convertDollarToEuro()">Convert to Euro</button><br><br>

            <label id="l3" for="inputNumber2">Amount in Euro:</label><br>
            <input type="number" id="inputNumber2"><br><br>
            <button id="b2" onclick="convertEuroToDolar()">Convert to Dollar</button><br>
            <br>
            <p id="result">Result of both Conversions:</p>

        </div>



        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
